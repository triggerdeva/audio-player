<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
    <script src="./main.js" type="module" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="app-container">
        <aside>
            <h2>Songs Queue</h2>
            <div class="songs-queue-container">
                <h2>currently playing</h2>
                <div id="currently-playing"></div>
                <h2>up next</h2>
                <div id="playing-next"></div>
            </div>
        </aside>
        <main>
            <div class="main-container">
                <nav>
                    <div class="nav-items">
                        <span id="home-link" class="link active-link">Home</span>
                        <span id="collection-link" class="link">collection</span>
                        <span id="search-link" class="link">search</span>
                    </div>
                    <div class="nav-profile">
                        <img src="./images/profile.png" alt="">
                    </div>
                </nav>
                <div class="page-container">
                    <div id="home-page" class="page">
                        <div id="home-loader" class="loader">
                            <img src="./images/loading.svg" alt="">
                        </div>
                        <div id="home-page-content" class="page-content hide">
                            <h2 class="title-heading">Top Tracks</h2>
                            <div id="top-tracks-container"></div>
                            <h2 class="title-heading">Top Albums</h2>
                            <div id="top-albums-container"></div>
                            <h2 class="title-heading">Top Artist</h2>
                            <div id="top-artists-container"></div>
                        </div>
                    </div>
                    <div id="collection-page" class="page hide-page">
                        <div id="collection-loader" class="loader">
                            <img src="./images/loading.svg" alt="">
                        </div>
                        <div id="collection-page-content" class="page-content"></div>
                    </div>
                    <div id="search-page" class="page hide-page">
                        <div id="search-page-content" class="page-content">
                            <form id="search-form">
                                <label for="search-input">Search a song, album or artist</label>
                                <div class="input-group">
                                    <button type="submit">
                                        <img src="./images/loupe.png" alt="">
                                    </button>
                                    <input type="text" id="search-input" placeholder="Search your favorite songs">
                                </div>
                                <div class="search-options">
                                    <button id="search-all-link" class="selected">all</button>
                                    <button id="search-tracks-link">tracks</button>
                                    <button id="search-artists-link">artists</button>
                                </div>
                            </form>
                            <div id="search-loader" class="loader hide">
                                <img src="./images/loading.svg" alt="">
                            </div>
                            <div id="search-result-container">
                                <div id="search-result-songs"></div>
                                <div id="search-result-albums"></div>
                                <div id="search-result-artists"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div id="music-player-bar">
            <div class="current-song-details">
                <img id="current-song-image" src="./images/profile.png" alt="">
                <span id="current-song-name">some name</span>
                <span id="current-song-artist">song artist</span>
            </div>
            <div class="player-controls-container">
                <div class="control-buttons">
                    <img id="audio-backward" src="./images/backward.png" alt="backward">
                    <img id="audio-pause" class="hide" src="./images/pause.png" alt="play">
                    <img id="audio-play" src="./images/play.png" alt="pause">
                    <img id="audio-forward" src="./images/forward.png" alt="forward">
                </div>
                <div class="seek-bars">
                    <input value="0" id="audio-time" type="range" id="audio-time">
                    <input value="100" min="0" max="1" step="0.1" id="audio-volume" type="range">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
